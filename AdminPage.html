
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Municipal Admin Dashboard (Demo)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --brand:#006d5b;
      --brand-2:#00997a;
      --bg:#f5fdf6;
      --card:#ffffff;
      --muted:#668;
      --border:#e6f7f1;
      --shadow:0 2px 8px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif; display:flex; height:100vh; background:var(--bg);
    }
    /* Sidebar */
    .sidebar{
      width:250px; background:var(--brand); color:#fff; padding:20px; display:flex; flex-direction:column; gap:10px;
    }
    .brand{
      font-weight:700; text-align:center; margin-bottom:10px; letter-spacing:.5px;
    }
    .nav-btn{
      background:transparent; border:0; color:#fff; text-align:left; padding:12px 14px; border-radius:10px;
      cursor:pointer; font-size:15px; display:flex; align-items:center; gap:10px; transition:.2s ease;
    }
    .nav-btn:hover{ background:var(--brand-2); transform:translateX(3px)}
    .nav-btn.active{ background:#025e4e }
    .spacer{flex:1}
    .footer-note{opacity:.8; font-size:12px; text-align:center}
    /* Content */
    .content{flex:1; padding:24px; overflow:auto}
    h1{color:var(--brand); margin:0 0 16px}
    /* Cards / stats */
    .stats{display:grid; grid-template-columns:repeat(4,minmax(160px,1fr)); gap:16px; margin-bottom:20px}
    .card{background:var(--card); border-radius:12px; box-shadow:var(--shadow); padding:16px}
    .card h3{margin:0; font-size:14px; color:#445}
    .card p{margin:6px 0 0; font-size:24px; color:var(--brand); font-weight:700}
    /* Table styling (from your design) */
    table{
      width:100%; border-collapse:collapse; margin-top:10px; background:#fff; border-radius:8px; overflow:hidden; box-shadow:var(--shadow)
    }
    th, td{ padding:12px; text-align:left; border-bottom:1px solid #ddd }
    th{ background:var(--border); color:#233 }
    tr:nth-child(even){ background:#fafafa }
    .status{ font-weight:700; padding:6px 10px; border-radius:6px; display:inline-block }
    .pending{ background:#fff3cd; color:#856404 }
    .resolved{ background:#d4edda; color:#155724 }
    .actions button{
      margin-right:5px; padding:6px 12px; border:none; border-radius:6px; cursor:pointer;
    }
    .resolve-btn{ background:#28a745; color:#fff }
    .pending-btn{ background:#ffc107; color:#000 }
    /* Charts layout */
    .charts{ display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:16px }
    .chart-box{ background:#fff; border-radius:12px; box-shadow:var(--shadow); padding:16px }
    .muted{ color:#667; font-size:14px }
    /* Simple toolbar */
    .toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:8px }
    .search{ padding:8px 10px; border:1px solid #dfe; border-radius:8px; width:260px; outline:none }
    @media (max-width:980px){
      .stats{ grid-template-columns:repeat(2,1fr) }
      .charts{ grid-template-columns:1fr }
    }
    @media (max-width:720px){
      .sidebar{ width:200px }
      .stats{ grid-template-columns:1fr 1fr }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Municipal Admin</div>
    <button class="nav-btn active" id="btn-dashboard">üìä Dashboard</button>
    <button class="nav-btn" id="btn-users">üë§ Users</button>
    <button class="nav-btn" id="btn-problems">‚ö†Ô∏è Problems</button>
    <div class="spacer"></div>
    <div class="footer-note">Demo mode (fake data)</div>
  </aside>

  <!-- Main content -->
  <main class="content" id="content"></main>

  <script>
    // -----------------------------
    // DEMO DATA (fake / hard-coded)
    // -----------------------------
    const users = [
      { id: 1, name: "Jane Citizen", email: "jane@example.com", phone: "060 123 4567", ward: "Ward 4", created_at:"2025-09-01" },
      { id: 2, name: "John Doe", email: "john@example.com", phone: "082 987 6543", ward: "Ward 2", created_at:"2025-09-02" },
      { id: 3, name: "Lerato M", email: "lerato.m@example.com", phone: "073 555 3322", ward: "Ward 7", created_at:"2025-09-03" },
      { id: 4, name: "Thabo K", email: "thabo.k@example.com", phone: "079 444 2201", ward: "Ward 1", created_at:"2025-09-03" },
      { id: 5, name: "Aisha P", email: "aisha.p@example.com", phone: "061 222 1199", ward: "Ward 5", created_at:"2025-09-04" },
    ];

    let problems = [
      { id:101, citizen_name:"Jane Citizen", email:"jane@example.com", phone:"060 123 4567", category:"Water Leak", severity:"High",
        description:"Burst pipe on Main Street causing flooding.", latitude:-23.900, longitude:30.100, status:"Pending", reported_at:"2025-09-03" },
      { id:102, citizen_name:"John Doe", email:"john@example.com", phone:"082 987 6543", category:"Electricity Outage", severity:"Medium",
        description:"Power outage since yesterday in Block C.", latitude:-23.910, longitude:30.200, status:"Resolved", reported_at:"2025-09-02" },
      { id:103, citizen_name:"Lerato M", email:"lerato.m@example.com", phone:"073 555 3322", category:"Pothole", severity:"Low",
        description:"Large pothole near Clinic Road.", latitude:-23.905, longitude:30.150, status:"Pending", reported_at:"2025-09-02" },
      { id:104, citizen_name:"Thabo K", email:"thabo.k@example.com", phone:"079 444 2201", category:"Illegal Dumping", severity:"Medium",
        description:"Rubbish dumped behind the school.", latitude:-23.920, longitude:30.130, status:"Pending", reported_at:"2025-09-01" },
      { id:105, citizen_name:"Aisha P", email:"aisha.p@example.com", phone:"061 222 1199", category:"Streetlight Out", severity:"High",
        description:"Two streetlights not working on Oak Ave.", latitude:-23.915, longitude:30.180, status:"Resolved", reported_at:"2025-09-04" },
    ];

    // UI state
    let currentSection = "dashboard";
    let statusChart = null;
    let severityChart = null;

    // Nav / routing
    const btnDashboard = document.getElementById("btn-dashboard");
    const btnUsers = document.getElementById("btn-users");
    const btnProblems = document.getElementById("btn-problems");
    const content = document.getElementById("content");

    btnDashboard.onclick = () => setSection("dashboard");
    btnUsers.onclick = () => setSection("users");
    btnProblems.onclick = () => setSection("problems");

    function setSection(section){
      currentSection = section;
      document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
      if(section==="dashboard") btnDashboard.classList.add("active");
      if(section==="users") btnUsers.classList.add("active");
      if(section==="problems") btnProblems.classList.add("active");

      if(section==="dashboard") renderDashboard();
      if(section==="users") renderUsers();
      if(section==="problems") renderProblems();
    }

    // -----------------------------
    // DASHBOARD (FAKE CHARTS)
    // -----------------------------
    function renderDashboard(){
      // aggregate demo stats
      const totalUsers = users.length;
      const totalProblems = problems.length;
      const pending = problems.filter(p=>p.status==="Pending").length;
      const resolved = problems.filter(p=>p.status==="Resolved").length;

      // severity counts
      const sev = { Low:0, Medium:0, High:0 };
      problems.forEach(p => { if(sev[p.severity]!==undefined) sev[p.severity]++; });

      // category counts (top few)
      const catMap = {};
      problems.forEach(p => { catMap[p.category] = (catMap[p.category]||0)+1; });
      const categories = Object.keys(catMap);
      const categoryCounts = categories.map(c=>catMap[c]);

      content.innerHTML = `
        <h1>Dashboard Overview</h1>
        <div class="stats">
          <div class="card"><h3>Total Users</h3><p>${totalUsers}</p></div>
          <div class="card"><h3>Total Problems</h3><p>${totalProblems}</p></div>
          <div class="card"><h3>Pending</h3><p>${pending}</p></div>
          <div class="card"><h3>Resolved</h3><p>${resolved}</p></div>
        </div>

        <div class="charts">
          <div class="chart-box">
            <h3 class="muted">Problems by Status</h3>
            <canvas id="statusPie"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Problems by Severity</h3>
            <canvas id="severityBar"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Problems by Category</h3>
            <canvas id="categoryBar"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Users by Ward</h3>
            <canvas id="wardBar"></canvas>
          </div>
        </div>
      `;

      // Destroy previous charts if any (avoid overlay)
      if(statusChart) statusChart.destroy();
      if(severityChart) severityChart.destroy();
      if(window.categoryChart) window.categoryChart.destroy();
      if(window.wardChart) window.wardChart.destroy();

      // Pie: Status
      const ctxStatus = document.getElementById("statusPie").getContext("2d");
      statusChart = new Chart(ctxStatus, {
        type: "pie",
        data: {
          labels:["Pending","Resolved"],
          datasets:[{ data:[pending,resolved] }]
        }
      });

      // Bar: Severity
      const ctxSev = document.getElementById("severityBar").getContext("2d");
      severityChart = new Chart(ctxSev, {
        type: "bar",
        data: {
          labels:["Low","Medium","High"],
          datasets:[{ label:"Count", data:[sev.Low, sev.Medium, sev.High] }]
        },
        options:{ plugins:{ legend:{ display:false }}, responsive:true }
      });

      // Bar: Categories (fake from demo)
      const ctxCat = document.getElementById("categoryBar").getContext("2d");
      window.categoryChart = new Chart(ctxCat, {
        type: "bar",
        data: { labels: categories, datasets:[{ label:"Reports", data: categoryCounts }]},
        options:{ plugins:{ legend:{ display:false }}, responsive:true }
      });

      // Bar: Users by Ward (fake grouping from demo users)
      const wardCounts = {};
      users.forEach(u => { wardCounts[u.ward] = (wardCounts[u.ward]||0)+1; });
      const wardLabels = Object.keys(wardCounts);
      const wardData = wardLabels.map(w => wardCounts[w]);

      const ctxWard = document.getElementById("wardBar").getContext("2d");
      window.wardChart = new Chart(ctxWard, {
        type: "bar",
        data: { labels: wardLabels, datasets:[{ label:"Users", data: wardData }]},
        options:{ plugins:{ legend:{ display:false }}, responsive:true }
      });
    }

    // -----------------------------
    // USERS (DEMO TABLE)
    // -----------------------------
    function renderUsers(){
      const rows = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.phone}</td>
          <td>${u.ward}</td>
          <td>${u.created_at}</td>
        </tr>
      `).join("");

      content.innerHTML = `
        <h1>Registered Users</h1>
        <div class="toolbar">
          <input class="search" id="userSearch" placeholder="Search name or email..." />
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Ward</th><th>Joined</th>
            </tr>
          </thead>
          <tbody id="usersBody">${rows}</tbody>
        </table>
      `;

      // simple client search
      const input = document.getElementById("userSearch");
      input.oninput = () => {
        const q = input.value.toLowerCase();
        const filtered = users.filter(u =>
          u.name.toLowerCase().includes(q) || u.email.toLowerCase().includes(q)
        );
        document.getElementById("usersBody").innerHTML = filtered.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.phone}</td>
            <td>${u.ward}</td>
            <td>${u.created_at}</td>
          </tr>
        `).join("");
      };
    }

    // -----------------------------
    // PROBLEMS (DEMO TABLE, YOUR STYLE)
    // -----------------------------
    function renderProblems(){
      const rows = problems.map(p => `
        <tr>
          <td>
            <strong>${p.citizen_name}</strong><br/>
            ${p.email}<br/>
            ${p.phone}
          </td>
          <td>${p.category}</td>
          <td>${p.severity}</td>
          <td>${p.description}</td>
          <td>${p.latitude.toFixed(3)}, ${p.longitude.toFixed(3)}</td>
          <td><span class="status ${p.status.toLowerCase()}">${p.status}</span></td>
          <td class="actions">
            <button class="resolve-btn" onclick="updateStatus(${p.id}, 'Resolved')">Resolve</button>
            <button class="pending-btn" onclick="updateStatus(${p.id}, 'Pending')">Pending</button>
          </td>
        </tr>
      `).join("");

      content.innerHTML = `
        <h1>Reported Issues</h1>
        <div class="toolbar">
          <input class="search" id="probSearch" placeholder="Search citizen, category, or status..." />
        </div>
        <table>
          <thead>
            <tr>
              <th>Citizen</th>
              <th>Category</th>
              <th>Severity</th>
              <th>Description</th>
              <th>Location</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="problemsBody">${rows}</tbody>
        </table>
      `;

      // quick filter
      const input = document.getElementById("probSearch");
      input.oninput = () => {
        const q = input.value.toLowerCase();
        const filtered = problems.filter(p =>
          (p.citizen_name.toLowerCase().includes(q)) ||
          (p.category.toLowerCase().includes(q)) ||
          (p.status.toLowerCase().includes(q))
        );
        document.getElementById("problemsBody").innerHTML = filtered.map(p => `
          <tr>
            <td>
              <strong>${p.citizen_name}</strong><br/>
              ${p.email}<br/>
              ${p.phone}
            </td>
            <td>${p.category}</td>
            <td>${p.severity}</td>
            <td>${p.description}</td>
            <td>${p.latitude.toFixed(3)}, ${p.longitude.toFixed(3)}</td>
            <td><span class="status ${p.status.toLowerCase()}">${p.status}</span></td>
            <td class="actions">
              <button class="resolve-btn" onclick="updateStatus(${p.id}, 'Resolved')">Resolve</button>
              <button class="pending-btn" onclick="updateStatus(${p.id}, 'Pending')">Pending</button>
            </td>
          </tr>
        `).join("");
      };
    }

    // Local-only status update (demo)
    function updateStatus(id, newStatus){
      problems = problems.map(p => p.id === id ? { ...p, status:newStatus } : p);
      if(currentSection === "problems") renderProblems();
      if(currentSection === "dashboard") renderDashboard();
    }

    // boot
    setSection("dashboard");
  </script>
</body>
</html>
