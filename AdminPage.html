<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Municipal Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --brand:#006d5b;
      --brand-2:#00997a;
      --bg:#f5fdf6;
      --card:#ffffff;
      --muted:#668;
      --border:#e6f7f1;
      --shadow:0 2px 8px rgba(5, 1, 1, 0.1);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif; display:flex; height:100vh; background:var(--bg);
    }
    .sidebar{
      width:250px; background:var(--brand); color:#fff; padding:20px; display:flex; flex-direction:column; gap:10px;
    }
    .brand{
      font-weight:700; text-align:center; margin-bottom:10px; letter-spacing:.5px;
    }
    .nav-btn{
      background:transparent; border:0; color:#fff; text-align:left; padding:12px 14px; border-radius:10px;
      cursor:pointer; font-size:15px; display:flex; align-items:center; gap:10px; transition:.2s ease;
    }
    .nav-btn:hover{ background:var(--brand-2); transform:translateX(3px)}
    .nav-btn.active{ background:#025e4e }
    .spacer{flex:1}
    .footer-note{opacity:.8; font-size:12px; text-align:center}
    .content{flex:1; padding:24px; overflow:auto}
    h1{color:var(--brand); margin:0 0 16px}
    .stats{display:grid; grid-template-columns:repeat(4,minmax(160px,1fr)); gap:16px; margin-bottom:20px}
    .card{background:var(--card); border-radius:12px; box-shadow:var(--shadow); padding:16px}
    .card h3{margin:0; font-size:14px; color:#445}
    .card p{margin:6px 0 0; font-size:24px; color:var(--brand); font-weight:700}
    table{
      width:100%; border-collapse:collapse; margin-top:10px; background:#fff; border-radius:8px; overflow:hidden; box-shadow:var(--shadow)
    }
    th, td{ padding:12px; text-align:left; border-bottom:1px solid #ddd }
    th{ background:var(--border); color:#233 }
    tr:nth-child(even){ background:#fafafa }
    .status{ font-weight:700; padding:6px 10px; border-radius:6px; display:inline-block }
    .pending{ background:#fff3cd; color:#856404 }
    .resolved{ background:#d4edda; color:#155724 }
    .actions button{
      margin-right:5px; padding:6px 12px; border:none; border-radius:6px; cursor:pointer;
    }
    .resolve-btn{ background:#28a745; color:#fff }
    .pending-btn{ background:#ffc107; color:#000 }
    .charts{ display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:16px }
    .chart-box{ background:#fff; border-radius:12px; box-shadow:var(--shadow); padding:16px }
    .muted{ color:#667; font-size:14px }
    .toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:8px }
    .search{ padding:8px 10px; border:1px solid #dfe; border-radius:8px; width:260px; outline:none }
    @media (max-width:980px){
      .stats{ grid-template-columns:repeat(2,1fr) }
      .charts{ grid-template-columns:1fr }
    }
    @media (max-width:720px){
      .sidebar{ width:200px }
      .stats{ grid-template-columns:1fr 1fr }
    }

    .problem-card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .problem-card {
      display: flex;
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
      gap: 18px;
      align-items: flex-start;
    }
    .card-img {
      flex: 0 0 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    @media (max-width: 600px) {
      .problem-card-list { grid-template-columns: 1fr; }
      .problem-card { flex-direction: column; align-items: stretch; }
      .card-img { justify-content: flex-start; }
    }

    .alert-box {
      background: #fff8e1;
      border: 1px solid #ffecb3;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">Municipal Admin</div>
    <!-- data-section attributes used by the delegated listener -->
    <button class="nav-btn active" id="btn-dashboard" data-section="dashboard">üìä Dashboard</button>
    <button class="nav-btn" id="btn-users" data-section="users">üë§ Users</button>
    <button class="nav-btn" id="btn-problems" data-section="problems">‚ö†Ô∏è Problems</button>
    <button class="nav-btn" id="btn-intel" data-section="intel">üìà Intelligent Report</button>
    <div class="spacer"></div>
    <div class="footer-note">Live data via Supabase</div>
  </aside>

  <main class="content" id="content"></main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // --- Supabase config (exact values you provided) ---
    const SUPABASE_URL = 'https://cwgidwpxsldxzmknpobq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3Z2lkd3B4c2xkeHpta25wb2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTI0ODcsImV4cCI6MjA3MjA2ODQ4N30.Z791cAUdW0i9HB7o7oJrQBtTurIv721RC35kLZfOLdY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // state
    let currentSection = "dashboard";
    let statusChart = null;
    let severityChart = null;
    let categoryChart = null;
    let wardChart = null;

    const content = document.getElementById("content");

    // Delegated click handler for sidebar navigation (robust against content re-renders)
    const sidebar = document.querySelector('.sidebar');
    sidebar.addEventListener('click', (e) => {
      const btn = e.target.closest('.nav-btn');
      if (!btn) return;
      const section = btn.dataset.section;
      if (section) setSection(section);
    });

    function setSection(section){
  currentSection = section;
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  const btn = document.querySelector(`.nav-btn[data-section='${section}']`);
  if(btn) btn.classList.add("active");

  if(section==="dashboard") renderDashboard();
  else if(section==="users") renderUsers();
  else if(section==="problems") renderProblems();
  else if(section==="intel") renderIntel();
    }

    // ---------- UTILITIES for AI-like clustering ----------
    function normalizeText(s){
      if(!s) return "";
      return s.toLowerCase().replace(/[^a-z0-9\s]/g," ").replace(/\s+/g," ").trim();
    }
    function jaccardSimilarity(a, b){
      const sa = new Set(normalizeText(a).split(" ").filter(Boolean));
      const sb = new Set(normalizeText(b).split(" ").filter(Boolean));
      if(sa.size === 0 || sb.size === 0) return 0;
      let inter = 0;
      sa.forEach(x => { if(sb.has(x)) inter++; });
      const uni = new Set([...sa, ...sb]).size;
      return inter / uni;
    }
    function locationKey(lat, lng, precision = 2){
  if(lat == null || lng == null) return "unknown";
  const rlat = Math.round(Number(lat) * Math.pow(10, precision)) / Math.pow(10, precision);
  const rlng = Math.round(Number(lng) * Math.pow(10, precision)) / Math.pow(10, precision);
  return rlat + ":" + rlng;
    }

    // Group and cluster reports (category + approx location + textual similarity)
    function clusterReports(reports, opts = {}) {
      const { locationPrecision = 2, similarityThreshold = 0.45, minClusterSize = 3 } = opts;
      const buckets = {};
      reports.forEach(r => {
        const loc = locationKey(r.latitude, r.longitude, locationPrecision);
        const cat = r.category || "Uncategorized";
        const key = cat + "||" + loc;
        buckets[key] = buckets[key] || [];
        buckets[key].push(r);
      });

      const clusters = [];
      Object.values(buckets).forEach(bucket => {
        const used = new Array(bucket.length).fill(false);
        for(let i=0;i<bucket.length;i++){
          if(used[i]) continue;
          const base = bucket[i];
          const cluster = [base];
          used[i] = true;
          for(let j=i+1;j<bucket.length;j++){
            if(used[j]) continue;
            const cand = bucket[j];
            const sim = jaccardSimilarity(base.description || "", cand.description || "");
            if(sim >= similarityThreshold){
              cluster.push(cand);
              used[j] = true;
            }
          }
          if(cluster.length >= minClusterSize){
            clusters.push({
              category: base.category || "Uncategorized",
              location: locationKey(base.latitude, base.longitude, locationPrecision),
              count: cluster.length,
              sample_description: cluster[0].description || "",
              severity_counts: cluster.reduce(function(acc, x) { acc[x.severity] = (acc[x.severity] || 0) + 1; return acc; }, {}),
              reports: cluster.slice().sort(function(a, b) { return new Date(b.created_at) - new Date(a.created_at); })
            });
          }
        }
      });
      return clusters;
    }

    // ---------- DASHBOARD ----------
    async function renderDashboard(){
      const { data: users = [] } = await supabase.from("users").select("*");
      const { data: problems = [] } = await supabase.from("reports").select("*");

      const totalUsers = users.length;
      const totalProblems = problems.length;
      const pending = problems.filter(p=>p.status==="Pending").length;
      const resolved = problems.filter(p=>p.status==="Resolved").length;

      const sev = { Low:0, Medium:0, High:0, Critical:0 };
      problems.forEach(p => { if(p.severity && sev[p.severity]!==undefined) sev[p.severity]++; });

      const catMap = {};
      problems.forEach(p => { catMap[p.category] = (catMap[p.category]||0)+1; });
      const categories = Object.keys(catMap);
      const categoryCounts = categories.map(c=>catMap[c]);

      content.innerHTML = `
        <h1>Dashboard Overview</h1>
        <div class="stats">
          <div class="card"><h3>Total Users</h3><p>${totalUsers}</p></div>
          <div class="card"><h3>Total Problems</h3><p>${totalProblems}</p></div>
          <div class="card"><h3>Pending</h3><p>${pending}</p></div>
          <div class="card"><h3>Resolved</h3><p>${resolved}</p></div>
        </div>

        <div class="charts">
          <div class="chart-box">
            <h3 class="muted">Problems by Status</h3>
            <canvas id="statusPie"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Problems by Severity</h3>
            <canvas id="severityBar"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Problems by Category</h3>
            <canvas id="categoryBar"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Users by Ward</h3>
            <canvas id="wardBar"></canvas>
          </div>
        </div>
      `;

      if(statusChart) statusChart.destroy();
      if(severityChart) severityChart.destroy();
      if(categoryChart) categoryChart.destroy();
      if(wardChart) wardChart.destroy();

      const ctxStatus = document.getElementById("statusPie").getContext("2d");
      statusChart = new Chart(ctxStatus, { type: "pie", data: { labels:["Pending","Resolved"], datasets:[{ data:[pending,resolved] }] } });

      const ctxSev = document.getElementById("severityBar").getContext("2d");
      severityChart = new Chart(ctxSev, { type: "bar", data: { labels:Object.keys(sev), datasets:[{ label:"Count", data:Object.values(sev) }]}, options:{ plugins:{ legend:{ display:false }}, responsive:true } });

      const ctxCat = document.getElementById("categoryBar").getContext("2d");
      categoryChart = new Chart(ctxCat, { type: "bar", data: { labels: categories, datasets:[{ label:"Reports", data: categoryCounts }]}, options:{ plugins:{ legend:{ display:false }}, responsive:true } });

      const wardCounts = {};
      users.forEach(u => { wardCounts[u.ward] = (wardCounts[u.ward]||0)+1; });
      const wardLabels = Object.keys(wardCounts);
      const wardData = wardLabels.map(w => wardCounts[w]);

      const ctxWard = document.getElementById("wardBar").getContext("2d");
      wardChart = new Chart(ctxWard, { type: "bar", data: { labels: wardLabels, datasets:[{ label:"Users", data: wardData }]}, options:{ plugins:{ legend:{ display:false }}, responsive:true } });
    }

    // ---------- USERS ----------
    async function renderUsers(){
      const { data: users = [] } = await supabase.from("users").select("*");
      const rows = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.phone}</td>
          <td>${u.ward}</td>
          <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : ""}</td>
        </tr>
      `).join("");

      content.innerHTML = `
        <h1>Registered Users</h1>
        <div class="toolbar">
          <input class="search" id="userSearch" placeholder="Search name or email..." />
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Ward</th><th>Joined</th>
            </tr>
          </thead>
          <tbody id="usersBody">${rows}</tbody>
        </table>
      `;

      const input = document.getElementById("userSearch");
      input.oninput = () => {
        const q = input.value.toLowerCase();
        const filtered = users.filter(u =>
          (u.name && u.name.toLowerCase().includes(q)) ||
          (u.email && u.email.toLowerCase().includes(q))
        );
        document.getElementById("usersBody").innerHTML = filtered.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.phone}</td>
            <td>${u.ward}</td>
            <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : ""}</td>
          </tr>
        `).join("");
      };
    }

    // ---------- PROBLEMS ----------
    async function renderProblems(){
      const { data: problems = [] } = await supabase.from("reports").select("*").order("created_at",{ascending:false});

      // Map categories to images
      const demoImages = {
        "Streetlight": "pictures/streetLight.jpg",
        "Pothole": "pictures/potholes.jpg",
        "Water": "pictures/water.jpg",
        "Electricity": "pictures/electric.webp",
        "Sanitation": "pictures/lights.webp"
      };
      function getDemoPhoto(category){
        return demoImages[category] || "pictures/streetLight.jpg";
      }

      const renderCards = (list) => list.map((p) => `
        <div class="problem-card">
          <div class="card-img">
            <img src="${p.photo_url ? p.photo_url : getDemoPhoto(p.category)}" alt="User Photo" width="120" height="120" style="border-radius:10px;object-fit:cover;" />
          </div>
          <div class="card-info">
            <div><strong>${p.name || "-"}</strong></div>
            <div class="muted">${p.email || "-"} | ${p.phone || "-"}</div>
            <div><b>Category:</b> ${p.category || "-"}</div>
            <div><b>Severity:</b> ${p.severity || "-"}</div>
            <div><b>Description:</b> ${p.description || "-"}</div>
            <div><b>Location:</b> ${p.latitude && p.longitude ? (Number(p.latitude).toFixed(3) + ', ' + Number(p.longitude).toFixed(3)) : '-'}</div>
            <div><span class="status ${p.status && p.status.toLowerCase()}">${p.status || "-"}</span></div>
            <div class="actions" style="margin-top:10px;">
              <button class="resolve-btn">Resolve</button>
              <button class="pending-btn">Pending</button>
            </div>
          </div>
        </div>
      `).join("");

      content.innerHTML = `
        <h1>Reported Issues</h1>
        <div class="toolbar">
          <input class="search" id="probSearch" placeholder="Search citizen, category, or status..." />
        </div>
        <div class="problem-card-list">${renderCards(problems) || "<em>No issues reported yet.</em>"}</div>
      `;

      const updateButtons = () => {
        document.querySelectorAll('.resolve-btn').forEach((btn, idx) => {
          btn.onclick = async () => { await updateStatus(problems[idx].id, 'Resolved'); };
        });
        document.querySelectorAll('.pending-btn').forEach((btn, idx) => {
          btn.onclick = async () => { await updateStatus(problems[idx].id, 'Pending'); };
        });
      };
      updateButtons();

      document.getElementById("probSearch").oninput = (e) => {
        const q = e.target.value.toLowerCase();
        const filtered = problems.filter(p =>
          (p.name && p.name.toLowerCase().includes(q)) ||
          (p.category && p.category.toLowerCase().includes(q)) ||
          (p.status && p.status.toLowerCase().includes(q))
        );
        document.querySelector(".problem-card-list").innerHTML = renderCards(filtered) || "<em>No issues found.</em>";
        updateButtons();
      };
    }

    async function updateStatus(id, newStatus){
      await supabase.from('reports').update({status: newStatus}).eq('id', id);
      renderProblems();
    }

    // ---------- INTELLIGENT REPORT (AI enhancement) ----------
    async function renderIntel(){
      content.innerHTML = `
        <h1>Intelligent Report</h1>
        <p>This section will provide AI-powered insights, trends, and predictions on municipal issues.</p>
        <div id="intelContent"><em>Analyzing data...</em></div>
      `;

      const intelDiv = document.getElementById("intelContent");
      const { data: reports = [], error } = await supabase.from("reports").select("*").order("created_at",{ascending:false});
      if(error){
        intelDiv.innerHTML = `<p style="color:red">Error fetching reports: ${error.message}</p>`;
        return;
      }
      if(!reports.length){
        intelDiv.innerHTML = `<p>No reports to analyze.</p>`;
        return;
      }

      // cluster reports
      const clusters = clusterReports(reports, { locationPrecision: 2, similarityThreshold: 0.45, minClusterSize: 3 });

      if(!clusters.length){
        intelDiv.innerHTML = `<p>‚úÖ No major clusters detected. No immediate mass reporting in one area.</p>`;
        return;
      }

      // Show clusters and optionally persist them to alerts table (so admin can track)
      const clusterHtml = clusters.map(c => {
        const sevSummary = Object.entries(c.severity_counts).map(([k,v]) => `${k}:${v}`).join(", ");
        const sample = c.reports[0];
        return `
          <div class="alert-box">
            <strong>üö® ${c.count} similar reports detected</strong><br/>
            <b>Category:</b> ${c.category}<br/>
            <b>Location (approx):</b> ${c.location}<br/>
            <b>Sample description:</b> ${c.sample_description}<br/>
            <b>Severity breakdown:</b> ${sevSummary}<br/>
            <b>Latest report time:</b> ${new Date(sample.created_at).toLocaleString()}<br/>
            <details><summary>View reports (${c.reports.length})</summary>
              <ul>
                ${c.reports.map(r => `<li><b>${r.name||'anon'}</b> ‚Äî ${r.description || '-'} ‚Äî ${r.status} ‚Äî ${new Date(r.created_at).toLocaleString()}</li>`).join("")}
              </ul>
            </details>
          </div>
        `;
      }).join("");

      intelDiv.innerHTML = clusterHtml;

      // Optional: insert clusters into alerts table to persist (prevent duplicates using a simple hash)
      for(const c of clusters){
        try {
          const tenMinutesAgo = new Date(Date.now() - (10*60*1000)).toISOString();
          const { data: existing } = await supabase.from("alerts")
            .select("*")
            .eq("category", c.category)
            .eq("location", c.location)
            .gte("created_at", tenMinutesAgo)
            .limit(1);

          if(!existing || existing.length === 0){
            await supabase.from("alerts").insert({
              category: c.category,
              location: c.location,
              report_count: c.count,
              sample_description: c.sample_description
            });
          }
        } catch (e) {
          console.warn("Alert insert error (ignored):", e.message || e);
        }
      }
    }

    // Real-time subscription: when new reports inserted, refresh intel/dashboard/problems if viewing
    try {
      supabase.channel('realtime-reports')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'reports' }, payload => {
          if(currentSection === "intel") renderIntel();
          if(currentSection === "dashboard") renderDashboard();
          if(currentSection === "problems") renderProblems();
        })
        .subscribe();
    } catch (e) {
      console.warn("Realtime subscribe failed:", e.message || e);
    }

    // initial load
    setSection("dashboard");
  </script>
</body>
