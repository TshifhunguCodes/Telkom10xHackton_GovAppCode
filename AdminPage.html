<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Municipal Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --brand:#006d5b;
      --brand-2:#00997a;
      --bg:#f5fdf6;
      --card:#ffffff;
      --muted:#668;
      --border:#e6f7f1;
      --shadow:0 2px 8px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif; display:flex; height:100vh; background:var(--bg);
    }
    .sidebar{
      width:250px; background:var(--brand); color:#fff; padding:20px; display:flex; flex-direction:column; gap:10px;
    }
    .brand{
      font-weight:700; text-align:center; margin-bottom:10px; letter-spacing:.5px;
    }
    .nav-btn{
      background:transparent; border:0; color:#fff; text-align:left; padding:12px 14px; border-radius:10px;
      cursor:pointer; font-size:15px; display:flex; align-items:center; gap:10px; transition:.2s ease;
    }
    .nav-btn:hover{ background:var(--brand-2); transform:translateX(3px)}
    .nav-btn.active{ background:#025e4e }
    .spacer{flex:1}
    .footer-note{opacity:.8; font-size:12px; text-align:center}
    .content{flex:1; padding:24px; overflow:auto}
    h1{color:var(--brand); margin:0 0 16px}
    .stats{display:grid; grid-template-columns:repeat(4,minmax(160px,1fr)); gap:16px; margin-bottom:20px}
    .card{background:var(--card); border-radius:12px; box-shadow:var(--shadow); padding:16px}
    .card h3{margin:0; font-size:14px; color:#445}
    .card p{margin:6px 0 0; font-size:24px; color:var(--brand); font-weight:700}
    table{
      width:100%; border-collapse:collapse; margin-top:10px; background:#fff; border-radius:8px; overflow:hidden; box-shadow:var(--shadow)
    }
    th, td{ padding:12px; text-align:left; border-bottom:1px solid #ddd }
    th{ background:var(--border); color:#233 }
    tr:nth-child(even){ background:#fafafa }
    .status{ font-weight:700; padding:6px 10px; border-radius:6px; display:inline-block }
    .pending{ background:#fff3cd; color:#856404 }
    .resolved{ background:#d4edda; color:#155724 }
    .actions button{
      margin-right:5px; padding:6px 12px; border:none; border-radius:6px; cursor:pointer;
    }
    .resolve-btn{ background:#28a745; color:#fff }
    .pending-btn{ background:#ffc107; color:#000 }
    .charts{ display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:16px }
    .chart-box{ background:#fff; border-radius:12px; box-shadow:var(--shadow); padding:16px }
    .muted{ color:#667; font-size:14px }
    .toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:8px }
    .search{ padding:8px 10px; border:1px solid #dfe; border-radius:8px; width:260px; outline:none }
    @media (max-width:980px){
      .stats{ grid-template-columns:repeat(2,1fr) }
      .charts{ grid-template-columns:1fr }
    }
    @media (max-width:720px){
      .sidebar{ width:200px }
      .stats{ grid-template-columns:1fr 1fr }
    }

    /* Add styles for card layout */
    .problem-card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .problem-card {
      display: flex;
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
      gap: 18px;
      align-items: flex-start;
    }
    .card-img {
      flex: 0 0 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    @media (max-width: 600px) {
      .problem-card-list { grid-template-columns: 1fr; }
      .problem-card { flex-direction: column; align-items: stretch; }
      .card-img { justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Municipal Admin</div>
    <button class="nav-btn active" id="btn-dashboard">üìä Dashboard</button>
    <button class="nav-btn" id="btn-users">üë§ Users</button>
    <button class="nav-btn" id="btn-problems">‚ö†Ô∏è Problems</button>
    <button class="nav-btn" id="btn-intel">üìà Intelligent Report</button> <!-- ‚úÖ changed -->
    <div class="spacer"></div>
    <div class="footer-note">Live data via Supabase</div>
  </aside>

  <!-- Main content -->
  <main class="content" id="content"></main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = 'https://cwgidwpxsldxzmknpobq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3Z2lkd3B4c2xkeHpta25wb2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTI0ODcsImV4cCI6MjA3MjA2ODQ4N30.Z791cAUdW0i9HB7o7oJrQBtTurIv721RC35kLZfOLdY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // UI state
    let currentSection = "dashboard";
    let statusChart = null;
    let severityChart = null;

    // Nav / routing
    const btnDashboard = document.getElementById("btn-dashboard");
    const btnUsers = document.getElementById("btn-users");
    const btnProblems = document.getElementById("btn-problems");
    const btnIntel = document.getElementById("btn-intel");
    const content = document.getElementById("content");

    btnDashboard.onclick = () => setSection("dashboard");
    btnUsers.onclick = () => setSection("users");
    btnProblems.onclick = () => setSection("problems");
    btnIntel.onclick = () => setSection("intel");

    function setSection(section){
      currentSection = section;
      document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
      if(section==="dashboard") btnDashboard.classList.add("active");
      if(section==="users") btnUsers.classList.add("active");
      if(section==="problems") btnProblems.classList.add("active");
      if(section==="intel") btnIntel.classList.add("active");

      if(section==="dashboard") renderDashboard();
      if(section==="users") renderUsers();
      if(section==="problems") renderProblems();
      if(section==="intel") renderIntel();
    }

    // -----------------------------
    // DASHBOARD (LIVE DATA)
    // -----------------------------
    async function renderDashboard(){
      const { data: users = [] } = await supabase.from("users").select("*");
      const { data: problems = [] } = await supabase.from("reports").select("*");

      const totalUsers = users.length;
      const totalProblems = problems.length;
      const pending = problems.filter(p=>p.status==="Pending").length;
      const resolved = problems.filter(p=>p.status==="Resolved").length;

      const sev = { Low:0, Medium:0, High:0, Critical:0 };
      problems.forEach(p => { if(sev[p.severity]!==undefined) sev[p.severity]++; });

      const catMap = {};
      problems.forEach(p => { catMap[p.category] = (catMap[p.category]||0)+1; });
      const categories = Object.keys(catMap);
      const categoryCounts = categories.map(c=>catMap[c]);

      content.innerHTML = `
        <h1>Dashboard Overview</h1>
        <div class="stats">
          <div class="card"><h3>Total Users</h3><p>${totalUsers}</p></div>
          <div class="card"><h3>Total Problems</h3><p>${totalProblems}</p></div>
          <div class="card"><h3>Pending</h3><p>${pending}</p></div>
          <div class="card"><h3>Resolved</h3><p>${resolved}</p></div>
        </div>

        <div class="charts">
          <div class="chart-box">
            <h3 class="muted">Problems by Status</h3>
            <canvas id="statusPie"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Problems by Severity</h3>
            <canvas id="severityBar"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Problems by Category</h3>
            <canvas id="categoryBar"></canvas>
          </div>
          <div class="chart-box">
            <h3 class="muted">Users by Ward</h3>
            <canvas id="wardBar"></canvas>
          </div>
        </div>
      `;

      if(statusChart) statusChart.destroy();
      if(severityChart) severityChart.destroy();
      if(window.categoryChart) window.categoryChart.destroy();
      if(window.wardChart) window.wardChart.destroy();

      const ctxStatus = document.getElementById("statusPie").getContext("2d");
      statusChart = new Chart(ctxStatus, {
        type: "pie",
        data: { labels:["Pending","Resolved"], datasets:[{ data:[pending,resolved] }] }
      });

      const ctxSev = document.getElementById("severityBar").getContext("2d");
      severityChart = new Chart(ctxSev, {
        type: "bar",
        data: { labels:Object.keys(sev), datasets:[{ label:"Count", data:Object.values(sev) }]},
        options:{ plugins:{ legend:{ display:false }}, responsive:true }
      });

      const ctxCat = document.getElementById("categoryBar").getContext("2d");
      window.categoryChart = new Chart(ctxCat, {
        type: "bar",
        data: { labels: categories, datasets:[{ label:"Reports", data: categoryCounts }]},
        options:{ plugins:{ legend:{ display:false }}, responsive:true }
      });

      const wardCounts = {};
      users.forEach(u => { wardCounts[u.ward] = (wardCounts[u.ward]||0)+1; });
      const wardLabels = Object.keys(wardCounts);
      const wardData = wardLabels.map(w => wardCounts[w]);

      const ctxWard = document.getElementById("wardBar").getContext("2d");
      window.wardChart = new Chart(ctxWard, {
        type: "bar",
        data: { labels: wardLabels, datasets:[{ label:"Users", data: wardData }]},
        options:{ plugins:{ legend:{ display:false }}, responsive:true }
      });
    }

    // -----------------------------
    // USERS
    // -----------------------------
    async function renderUsers(){
      const { data: users = [] } = await supabase.from("users").select("*");
      const rows = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.phone}</td>
          <td>${u.ward}</td>
          <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : ""}</td>
        </tr>
      `).join("");

      content.innerHTML = `
        <h1>Registered Users</h1>
        <div class="toolbar">
          <input class="search" id="userSearch" placeholder="Search name or email..." />
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Ward</th><th>Joined</th>
            </tr>
          </thead>
          <tbody id="usersBody">${rows}</tbody>
        </table>
      `;
    }

    // -----------------------------
    // PROBLEMS
    // -----------------------------
    async function renderProblems(){
      content.innerHTML = `<h1>Reported Issues</h1><p>Problems view here...</p>`;
    }

    // -----------------------------
    // INTELLIGENT REPORT
    // -----------------------------
    async function renderIntel(){
      content.innerHTML = `
        <h1>Intelligent Report</h1>
        <p>This section will provide AI-powered insights, trends, and predictions on municipal issues.</p>
      `;
    }

    // boot
    setSection("dashboard");
  </script>
</body>
</html>
