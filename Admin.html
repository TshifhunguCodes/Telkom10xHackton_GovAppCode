<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link rel="stylesheet" href="Admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-wrapper">
    <div class="login-container">
      <h2>Create Account</h2>

      <form>
        <div class="row">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" placeholder="Enter your surname" required>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Create your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create your password" required>
          </div>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="signup-message">
        Already have an account? <a href="ReportIssues.html">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Supabase and Signup Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>
